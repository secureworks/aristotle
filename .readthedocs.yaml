# Required by RTD
version: 2
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/conf.py

# Dependencies required to build the docs
python:
  install:
    - requirements: requirements.txt
    - method: pip
      extra_requirements:
        - sphinx_rtd_theme

